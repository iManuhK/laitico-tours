{% extends 'base.html' %}

{% block content %}
<div class="contact-container">
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <h2>Contact Us</h2>
    <form method="POST" class="contact-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Send</button>
    </form>
</div>
{% endblock %}
